{% extends 'base.html' %}

{% block content %}
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}


input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
  background: transparent;
}


input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  background: transparent;
}

input[type=submit]:hover {
  background-color: #45a049;
  background: transparent;
}
h1{

  background-color: transparent;
  font-family: sans-serif;

}
form{background: transparent;padding-top:120px;
width: 50%;}
label{background: transparent;}
input#id_logo{background: transparent;}
option{background: transparent;}
.container {
  position: inherit;
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;

}

</style>
</head>
<body>



<div class="container">

  <form method = "POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Team Details</h1>
    <br>
    <label for="id_name">Team Name:</label>
    {{form.name}}
    <label for="id_tag">Team Tag:</label>
    {{form.tag}}
    <label for="id_team_description">Team Description:</label>
    {{form.team_description}}

    <label for="id_logo">Team Logo:&nbsp</label>
    {{form.logo}}
    <br><br><br>
    <h1>Player Details</h1>
    <br>
    <label for="player_1">Player 1:</label>
    <select style="background-color: transparent; color: white;" name="player_1" id="player_1">
      {% for player in players %}
      <option value="{{player.id}}">{{ player }}</option>
      {% endfor %}
  </select>
  <label for="id_player1">Player 1's steam id:</label>
    {{form.player1}}

  <label for="player_2">Player 2:</label>
  <select style="background-color: transparent; color: white;" name="player_2" id="player_2">
    {% for player in players %}
    <option value="{{player.id}}">{{ player }}</option>
    {% endfor %}
</select>
<label for="id_player2">Player 2's steam id:</label>
    {{form.player2}}
<label for="player_3">Player 3:</label>
<select style="background-color: transparent; color: white;" name="player_3" id="player_3">
  {% for player in players %}
  <option value="{{player.id}}">{{ player }}</option>
  {% endfor %}
</select>
<label for="id_player3">Player 3's steam id:</label>
    {{form.player3}}
<label for="player_4">Player 4:</label>
<select style="background-color: transparent; color: white;" name="player_4" id="player_4">
  {% for player in players %}
  <option value="{{player.id}}">{{ player }}</option>
  {% endfor %}
</select>
<label for="id_player4">Player 4's steam id:</label>
    {{form.player4}}
<label for="player_5">Player 5:</label>
<select style="background-color: transparent; color: white;" name="player_5" id="player_5">
  {% for player in players %}
  <option value="{{player.id}}">{{ player }}</option>
  {% endfor %}
</select>
<label for="id_player5">Player 5's steam id:</label>
{{form.player5}}

    
    <input type="submit" class = "button register" style = "position: inherit; background-color:#0A0E26;"value="Submit">
  </form>
</div>

{% endblock %}
